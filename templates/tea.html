{% load static %}


<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="webthemez">
  <title>Coffee Shop - Tea Menu</title>

  <!-- Bootstrap core CSS -->
  <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
  <link href="{% static 'css\bootstrap-grid.css' %}" rel="stylesheet">
  <link href="{% static 'css\bootstrap-reboot.css' %}" rel="stylesheet">


  <!-- Custom CSS -->
  <link href="{% static 'css/coffee.css'%}" rel="stylesheet">
  <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/animate-custom.css' %}" rel="stylesheet">
  <script src="{% static 'js/jquery.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/modernizr.custom.js' %}"></script>

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
  <div id="navbar-main">
    <!-- Fixed navbar -->
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">

        <div class="navbar-header">
          <div class="pull-left logo">
            <a class="" href="#home"><img src="{% static 'img/logo.png' %}" /></a>
          </div>
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse"> <span
              class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
        </div>
        <div>
          <h1 id="heading">Tea Menu</h1>
        </div>
      </div>
    </div>
  </div>

  <!-- ==== HEADERWRAP ==== -->
  <div id="home-section">
    <div class="row">
      <!-- Destinations done in a loop-->
      {% for Te in tea %}
      <div class="col-md-6 col-lg-4 mb-4 mb-lg-4">
        
          <img src={{Te.img.url}} alt="Image" class="image-fluid" style="height:200px; width:200px;">
          <div>
            
            <strong style="color:#E89A2F;"><b><i>INR {{Te.price}}</i></b></strong>
            <h3 style="font-family: 'Dancing Script', cursive; color:#8B4513;"><i>{{Te.name}}</i></h3>
<br>
<br>
          </div>
        </a>
      </div>

      {% endfor %}
    </div>
  </div>
</body>

</html>
